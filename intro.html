<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adam & Aoki - Smart Clothing</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="footer, contact, form, icons" />
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
          // Add smooth scrolling to all links
          $("#down").on('click', function(event) {

            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
              // Prevent default anchor click behavior
              event.preventDefault();

              // Store hash
              var hash = this.hash;

              // Using jQuery's animate() method to add smooth page scroll
              // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
              $('html, body').animate({
                scrollTop: $(hash).offset().top
              }, 800, function(){

                // Add hash (#) to URL when done scrolling (default click behavior)
                window.location.hash = hash;
              });
            } // End if
          });
        });
        </script>
    </head>
    
    <body>
        <div class="main">
            <video id="landing-video" preload="auto" autoplay muted loop>
                <source src="blurred_tree.mp4" type="video/mp4">
                <source src="blurred_tree.webm" type="video/webm">
            </video>
        
            <div class="logo-main">
                <div class="rec">
                    <div class="adam">ADAM & AOKI</div>
                </div>
            </div>
            
            <div class="slogan1">
                Welcome to the Clothing 4.0
            </div>
            
            <div class="slogan2">
                "Where Functionality Meets Fashion..."
            </div>
            
            <a id="down" href="#para">
                <div class="arrow"></div>
            </a>
        </div>
    </body>
</html>
